<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
</head>
<body>
    <h1>Gerenciamento de Funcionários</h1>
    <form id="funcionario-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>
        <label for="cargo">Cargo:</label>
        <select id="cargo" required>
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select><br>
        <div id="departamento-field">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento"><br>
        </div>
        <div id="linguagem-field">
            <label for="linguagem">Linguagem de Programação:</label>
            <input type="text" id="linguagem"><br>
        </div>
        <button type="submit">Criar Funcionário</button>
    </form>
    <div id="output"></div>
    <script>
        class Funcionario {
            constructor(nome, idade, cargo) {
                this.nome = nome;
                this.idade = idade;
                this.cargo = cargo;
            }

            seApresentar() {
                return `Olá, meu nome é ${this.nome} e eu sou um ${this.cargo}.`;
            }

            trabalhar() {
                return `Estou trabalhando como ${this.cargo}.`;
            }
        }

        class Gerente extends Funcionario {
            constructor(nome, idade, departamento) {
                super(nome, idade, 'Gerente');
                this.departamento = departamento;
            }

            gerenciar() {
                return `Estou gerenciando o departamento de ${this.departamento}.`;
            }
        }

        class Desenvolvedor extends Funcionario {
            constructor(nome, idade, linguagem) {
                super(nome, idade, 'Desenvolvedor');
                this.linguagem = linguagem;
            }

            programar() {
                return `Estou programando em ${this.linguagem}.`;
            }
        }

        function exibirErro(mensagem) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<p style="color: red;">Erro: ${mensagem}</p>`;
        }
